<script>
var arr = [3, 8, 1, 2, 10, 26, 4,  5, 6, 7];
var arr1 = [3];
for(let i = 0; i < arr.length; i++) {
    let a = arr[i];
    for(let j = arr1.length - 1; j >= 0; j--) {
        let b = arr1[j];
        if(a > b) {
            arr1.splice(j+1,0,a);
            break;
        }
        if(j === 0) {
            arr1.unshift(a)
        }
    }
}
console.log(arr1);

</script>
