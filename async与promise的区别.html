<script>
//1.捕获rejected的方式不同
//promise需要用到catch函数
let p = new Promise((re,rj)=>{
    setTimeout(()=>{
        rj('我是promise捕获rejected')
    },1000)
})
p.catch(err=>{console.log(err)})
async function fn(){
    try{
        await new Promise((re,rj)=>{
            setTimeout(()=>{
                rj('我是async捕获rejected')
            },2000)
        })
    }catch (err){
        console.log(err)
    }
}
fn()
//2.不需要再链式调用 , 代码变成同步代码
</script>
