<script>
    var arr = [3, 8, 1, 2, 10, 26, 4,  5, 6, 7];
    var arr1 = [3];
    for (let i = 1; i < arr.length; i++) {
        let A = arr[i];
        for (let j = arr1.length - 1; j >= 0; j--) {
            let B = arr1[j]
            if (A > B) {//A放B后面
                arr1.splice(j+1,0,A)
                break;
            }
            if(j === 0) {
                arr1.unshift(A)
            } 
        }
    }
    console.log(arr1);
    
</script>
