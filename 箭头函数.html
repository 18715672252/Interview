<script>
    //箭头函数看父级作用域的this指向
 setTimeout(function(){
    console.log(this);
 })
 var obj = {
     name:'sun',
     fn:function(){
         console.log(this.name);
         setTimeout(()=>{
             console.log(this.name);
         })
     }
 }
obj.fn();
//箭头函数与普通函数的区别
//1.不可以使用 arguments 对象，该对象在函数体内不存在。如果要用，可以用 rest 参数代替
//2.不可以使用 new 命令
//3.没有自己的 this，无法调用 call，apply

</script>
