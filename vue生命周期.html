<script>
//1.beforeCreate：创建之前，此时 data 和 methods 尚未初始化
//2.created(第一个重要的函数，此时，data 和 methods 已经创建好了，可以被访问了)
//3.beforeMount：挂载模板结构之前，此时，页面还没有被渲染到浏览器中；
//4.mounted（第二个重要的函数，此时，页面刚刚被渲染出来；如果要操作DOM元素，最好在这个阶段）
//5.beforeUpdate：数据是最新的，页面是旧的 , 数据已更新 , 页面还未更新
//6.updated：页面和数据都是最新的 , 数据已更新 , 页面已更新
//7.beforeDestroy：销毁之前，实例还正常可用
//8.destroyed：销毁之后，实例已经不工作了



</script>
