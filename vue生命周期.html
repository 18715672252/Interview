<script>
//1.beforeCreate：实例组件刚创建，元素DOM和数据都还没有初始化
//2.created(第一个重要的函数，此时，data 和 methods 已经创建好了，可以被访问了,DOM为渲染)
//3.beforeMount：DOM未完成挂载,数据初始化完成，此时，页面还没有被渲染到浏览器中；
//4.mounted（第二个重要的函数，此时，页面刚刚被渲染出来；数据和DOM都完成挂载）
//5.beforeUpdate：只要是页面数据改变了都会触发,数据是最新的，页面是旧的 , 数据已更新 , 页面还未更新
//6.updated：只要是页面数据改变了都会触发，页面和数据都是最新的 , 数据已更新 , 页面已更新,数据更新完毕，页面的数据是更新完成的。
//7.beforeDestroy：销毁之前，实例还正常可用
//8.destroyed：销毁之后，实例已经不工作了



</script>
</html>
