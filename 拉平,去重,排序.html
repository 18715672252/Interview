<script>
    // 编写一个程序将数组扁平化去并除其中重复部分数据，最终得到一个升序且不重复的数组
var arr = [ [1, 2, 2], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14] ] ] ], 10];
let as = fn1(arr);
console.log(as,'as');
function fn1(arr) {
    let newArr = fn(arr);
    let onlyArr = [];
    for (let i = 0; i < newArr.length; i++) {//数组去重
        if(onlyArr.indexOf(newArr[i]) == -1) {
            onlyArr.push(newArr[i]) 
        }
        
    }

    let recArr = [];
    recArr = onlyArr[0]
    for (let i = 1; i < onlyArr.length; i++) {//插入排序
        let A = onlyArr[i];
        for (let j = recArr.length - 1; j >= 0; j--) {
            let B = recArr[j]
            if(A > B) {
                recArr.splice(j+1,0,A)
                break;
            }
            if(j === 0) {
                recArr.unshift(A)
            }
        }
        
    }
    return recArr;
}
function fn (arr){//拉平数组
    let newArr = [];
    for(let i = 0; i < arr.length; i++) {
        if(arr[i] instanceof Array) {
            newArr = newArr.concat(fn(arr[i]))
        }else {
            newArr.push(arr[i])
        }
    }
    return newArr;
}
