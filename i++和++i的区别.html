<script>
//i++: 先用自身的值进行运算或者赋值 , 然后自身的值加1
//++i: 自身的值先加1,然后再用自身的值进行运算或者赋值
var a = 1;
var b = a++;
console.log(b);//1
var a1 = 1;
var b1 = ++a1;
console.log(b1);//2

var num = 20;
var obj = {
    num:30,
    fn:(function(num){
        this.num *= 3;
        num += 15;
        var num = 45;
        return function(){
            this.num *= 4;
            num += 20;
            console.log(num);
        }
    })(num)
}
var fn = obj.fn;
fn();//65
obj.fn();//85
console.log(window.num,obj.num);

</script>
